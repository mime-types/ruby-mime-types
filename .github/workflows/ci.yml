name: Ruby CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    env:
      BUNDLE_WITHOUT: "profile:data:coverage"

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
        with:
          ruby-version: '3.4'
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec standardrb

  required-ubuntu:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
        ruby:
          - '2.6'
          - '2.7'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - truffleruby
        include:
          - os: ubuntu-24.04
            ruby: '3.4'
            coverage: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Configure Bundler
        run: |
          if [[ -n "${COVERAGE}" ]]; then
            echo "BUNDLE_WITHOUT=profile:data"
          else
            echo "BUNDLE_WITHOUT=profile:data:coverage"
          fi >>"$GITHUB_ENV"
        env:
          COVERAGE: ${{ matrix.coverage }}

      - uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - name: Run Tests (without coverage)
        run: bundle exec ruby -S rake test --trace
        if: ${{ !matrix.coverage }}

      - name: Run Tests (with coverage)
        run: bundle exec ruby -S rake test:coverage --trace
        if: ${{ matrix.coverage }}

      - uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b #v2.3.6
        if: ${{ matrix.coverage }}

  required-macos:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - macos-14
          - macos-15
        ruby:
          - '2.6'
          - '2.7'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'

    runs-on: ${{ matrix.os }}

    env:
      BUNDLE_WITHOUT: "profile:data:coverage"

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  required-windows:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
          - windows-2022
        ruby:
          - '2.6'
          - '2.7'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - mswin
          - ucrt
        include:
          - ruby: mingw
            os: windows-2022
          - ruby: '3.0'
            os: windows-2022

    runs-on: ${{ matrix.os }}

    env:
      BUNDLE_WITHOUT: "profile:data:coverage"

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  # JRuby should NOT be optional, but I have not been able to make it work in quite
  # a while.
  jruby:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }})

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - jruby
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04

    continue-on-error: true
    runs-on: ${{ matrix.os }}

    env:
      BUNDLE_WITHOUT: "profile:data:coverage"

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec jruby -S rake test --trace

  ruby-head-optional:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }} (optional)

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - head
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    continue-on-error: true
    runs-on: ${{ matrix.os }}

    env:
      BUNDLE_WITHOUT: "profile:data:coverage"

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace
