name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-20.04
        ruby:
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - head
          - jruby
          - jruby-head
          - truffleruby
          - truffleruby-head
          - truffleruby+graalvm
          - truffleruby+graalvm-head
        include:
          - ruby: head
            continue-on-error: true
          - ruby: jruby-head
            continue-on-error: true
          - os: windows-latest
            ruby: mingw
          - os: windows-latest
            ruby: mswin
          - os: windows-latest
            ruby: jruby
            continue-on-error: true
          - os: ubuntu-22.04
            ruby: head
          - os: ubuntu-22.04
            ruby: '3.1'
          - os: ubuntu-22.04
            ruby: '3.2'
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.continue-on-error || false }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ matrix.rubygems || 'latest' }}
          bundler: 2
          bundler-cache: true
      - run: bundle exec ruby -S rake test --trace
